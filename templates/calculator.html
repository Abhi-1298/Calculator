<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django calculator</title>
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- action is nothing but the url pattern and adding slash to it and . is current-->

    <div class="container" align="center">
        <h2>Calculator</h2>
        <hr>
        <form action="" method="post">
            {% comment %}{% if result %}
            result : <b> {{ result }}</b> <br>
            {% endif %} {% endcomment %}

            {% csrf_token %}
            {{calculatorform.as_p}}
            <h3>Result: {{ result }}</h3>

            <button type="submit" name="add" class="btn btn-primary">ADD</button>
            <button type="submit" name="sub" class="btn btn-primary">SUB</button>
            <button type="submit" name="mul" class="btn btn-primary">MUL</button>
            <button type="submit" name="div" class="btn btn-primary">DIV</button>
        </form>
        <hr>
    </div>


</body>


</html>
